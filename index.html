<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
         <div class="head">
             <h2>Weather App</h2>
         </div>
       <div class="inputfield">
        <input type="text" placeholder="Eg london" id="input" autocomplete="off"><hr/><button id="btn">Search</button>
        
       </div>
       <span id="emptymess"></span>
       <div class="weatherbody">
           <p id="city">Nagpur,IN</p>
           <h3 id="tem">30&deg;C</h3>
           <h5 id="minmax">30&deg;C( max ) / 30&deg;C( min )</h5>
           <h4 id="weathertype">Clear</h4>
       </div>
        <div class="developer">
            <hr>
            <h6>Skcre8</h6>
            <hr>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
